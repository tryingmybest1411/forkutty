<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy 6 Months Devukiii üíñ</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

  body {
    font-family: 'Pacifico', cursive;
    background: linear-gradient(120deg, #ffe6f0, #ffe0b3);
    background-size: 400% 400%;
    animation: gradientMove 15s ease infinite;
    text-align: center;
    padding: 0;
    margin: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    overflow: hidden;
  }

  @keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  h1 {
    color: #ff69b4;
    font-size: 2.5em;
    margin-bottom: 20px;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
  }

  .heart {
    width: 300px;
    height: 300px;
    cursor: pointer;
    transition: transform 0.3s ease;
    position: relative;
    z-index: 10;
    animation: softGlow 3s ease-in-out infinite alternate;
  }

  @keyframes softGlow {
    0% { filter: drop-shadow(0 0 10px rgba(255,105,180,0.5)); }
    100% { filter: drop-shadow(0 0 30px rgba(255,105,180,1)); }
  }

  .pulse {
    animation: pulse 0.8s ease-in-out 3;
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.3); }
    100% { transform: scale(1); }
  }

  .heart:hover { transform: scale(1.05); filter: drop-shadow(0 0 35px rgba(255,105,180,0.8)); }

  .petal {
    position: absolute;
    width: 20px;
    height: 30px;
    background-color: #ffb6c1;
    border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
    opacity: 0;
    pointer-events: none;
    transform-origin: center;
  }

  .petal.animate { animation: burst 3s ease-out forwards; }

  @keyframes burst {
    0% { opacity:1; transform: scale(0) rotate(0deg) translate(0,0);}
    20% { opacity:1; transform: scale(1) rotate(var(--angle)) translate(0,-250px);}
    40% { opacity:0.8; transform: scale(0.8) rotate(calc(var(--angle)+180deg)) translate(0,-125px);}
    60% { opacity:0.6; transform: scale(0.6) rotate(calc(var(--angle)+360deg)) translate(0,0);}
    80% { opacity:0.4; transform: scale(0.4) rotate(calc(var(--angle)+540deg)) translate(0,125px);}
    100% { opacity:0; transform: scale(0) rotate(calc(var(--angle)+720deg)) translate(0,250px);}
  }

  .light-burst {
    position: absolute; top:50%; left:50%;
    width:0; height:0; border-radius:50%;
    background: radial-gradient(circle, rgba(255,182,193,0.8) 0%, rgba(255,182,193,0) 70%);
    transform: translate(-50%,-50%);
    pointer-events: none;
    z-index:5;
  }

  .light-burst.animate { animation: lightExpand 1s ease-out forwards; }
  @keyframes lightExpand { 0%{width:0;height:0;opacity:1;} 100%{width:600px;height:600px;opacity:0;} }

  .floating-heart {
    position:absolute; font-size:24px;
    animation: floatUp 4s ease-in-out forwards; opacity:0.8;
  }
  @keyframes floatUp { 0%{transform:translateY(0) scale(1); opacity:1;} 100%{transform:translateY(-200px) scale(1.5);opacity:0;} }

  .message {
    position:absolute; font-size:1.5em;
    color:#ff69b4; text-shadow:0 0 10px rgba(255,105,180,0.6);
    opacity:0;
  }
  .message-left { left:-500px; bottom:200px; }
  .message-left2 { left:-500px; bottom:130px; }
  .message-right { right:-500px; bottom:200px; }
  .message-right2 { right:-500px; bottom:130px; }

  .show-left { opacity:1; animation: slideBounceLeft 1s forwards; }
  .show-left2 { opacity:1; animation: slideBounceLeft 1s forwards; }
  .show-right { opacity:1; animation: slideBounceRight 1s forwards; }
  .show-right2 { opacity:1; animation: slideBounceRight 1s forwards; }

  @keyframes slideBounceLeft { 0%{transform:translateX(0);} 60%{transform:translateX(520px);} 80%{transform:translateX(500px);} 100%{transform:translateX(510px);} }
  @keyframes slideBounceRight { 0%{transform:translateX(0);} 60%{transform:translateX(-520px);} 80%{transform:translateX(-500px);} 100%{transform:translateX(-510px);} }

</style>
</head>
<body>
<h1>Happy 6 Months Devukiii üíû</h1>
<div class="light-burst" id="lightBurst"></div>
<svg class="heart" id="heart" viewBox="0 0 24 24" fill="#ff69b4">
  <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
</svg>

<div id="petals"></div>

<!-- Messages -->
<div class="message message-left" id="msg1">My favvvvv Malayalam teacher üìöüíñ</div>
<div class="message message-left2" id="msg2">Thank you for being my comfort and safe space ü´∂üíó</div>
<div class="message message-right" id="msg3">If I had to choose my fav angry bird, it would be you üê¶üíû</div>
<div class="message message-right2" id="msg4">You should see how much I smile when my kutty is sleeping peacefully üò¥üíï</div>

<script>
  const heart = document.getElementById('heart');
  const lightBurst = document.getElementById('lightBurst');
  const petalsContainer = document.getElementById('petals');

  // Create petals
  for(let i=0;i<16;i++){
    const petal = document.createElement('div');
    petal.className='petal';
    petal.style.setProperty('--angle',`${i*22.5}deg`);
    petalsContainer.appendChild(petal);
  }

  const messages = [
    {el:document.getElementById('msg1'), cls:'show-left'},
    {el:document.getElementById('msg2'), cls:'show-left2'},
    {el:document.getElementById('msg3'), cls:'show-right'},
    {el:document.getElementById('msg4'), cls:'show-right2'}
  ];

  let messageIndex = 0; // Track which message to show next

  function createFloatingHeart(){
    const fHeart=document.createElement('div');
    fHeart.className='floating-heart';
    fHeart.textContent='üíñ';
    fHeart.style.left=Math.random()*window.innerWidth+'px';
    fHeart.style.bottom='100px';
    document.body.appendChild(fHeart);
    setTimeout(()=>fHeart.remove(),4000);
  }

  heart.addEventListener('click', ()=>{
    // Heart pulse
    heart.classList.add('pulse');
    setTimeout(()=>heart.classList.remove('pulse'),2400);

    // Light burst
    lightBurst.classList.add('animate');
    setTimeout(()=>lightBurst.classList.remove('animate'),1000);

    // Petals
    const petals=document.querySelectorAll('.petal');
    petals.forEach((p,i)=>{
      p.style.animationDelay=`${i*0.03}s`;
      p.classList.add('animate');
      setTimeout(()=>p.classList.remove('animate'),3000);
    });

    // Floating hearts
    for(let i=0;i<5;i++) setTimeout(createFloatingHeart,i*300);

    // Show one new message per click
    if(messageIndex<messages.length){
      const msg=messages[messageIndex];
      msg.el.classList.add(msg.cls);
      messageIndex++;
    }
  });
</script>
</body>
</html>
